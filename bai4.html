<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào số a bất kì:");
      let b = prompt("Nhập vào số b bất kì");
      let arr = [];
      for (let i = 1; i <= a; i++) {
        if (i % b === 0) {
          arr.push(i);
        }
      }
      for (let j = 0; j <= b; j++) {
        if (j % a === 0) {
          arr.push(j);
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
