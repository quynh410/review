<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 87, "thu", "lenin", 3.6, 0];    

        let value = +prompt("Nhập giá trị cần tìm kiếm: ");

        let found = false;
        arr.forEach((element, index) => {
            if (element === value) {
                console.log("Vị trí của phần tử trong mảng:", index);
                found = true;
            }
        });

        if (!found) {
            console.log("Phần tử không tồn tại trong mảng.");
    }
    </script>
  </body>
</html>
