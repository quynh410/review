<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        const length = +prompt("Nhập số phần tử của mảng:");
        for ( let i = 0 ; i < length; i ++){
            const element  = +prompt(`Nhập phần tử thứ ${i + 1}:`);
            arr.push(element);
        }
        
    const number = +prompt("Nhập số nguyên cần kiểm tra:");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
    if (arr[i] === number) {
        count++;
    }
    }
    console.log(`Số ${number} xuất hiện ${count} lần trong mảng.`);
        </script>
</body>
</html>
